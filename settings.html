                        <h2 class="text-xl font-bold">Export Data</h2>
                        <p class="text-gray-400">Copy the text below to back up your data.</p>
                        <textarea id="export-data" readonly
                            class="w-full h-40 bg-[#2e363e] text-white p-2 rounded-md mt-2"></textarea>
                        <button id="export-btn"
                            class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mt-2">Export</button>

                    </div>
