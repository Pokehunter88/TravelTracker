<html>

<head>

        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" />

    <style>
        body {
            touch-action: manipulation;
            overflow: hidden;
            height: 100dvh;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #00000000;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #2e363e;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-corner {
            background: #161a1d;
        }

<body>
    <div class="relative flex size-full min-h-[100dvh] flex-col bg-[#161a1d] dark group/design-root overflow-x-hidden"

        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2e363e] px-5 py-3">
                <div class="flex items-center gap-4 text-white">
                    <div class="size-4">

                            <path

                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <a class="text-white text-lg font-bold leading-tight tracking-[-0.015em]" href="/index.html">Travel
                        Tracker</a>
                </div>
                <div class="flex flex-1 justify-end gap-5">
                    <div
                        class="grid grid-cols-2 grid-rows-2 px-2 md:grid-cols-4 md:grid-rows-1 items-center gap-x-5 gap-y-1">
                        <a class="text-white text-sm font-medium leading-normal" href="/list.html">Countries</a>
                        <a class="text-white text-sm font-medium leading-normal" href="/timeline.html">Timeline</a>
                        <a class="text-white text-sm font-medium leading-normal" href="/wishlist.html">Wishlist</a>
                        <a class="text-white text-sm font-medium leading-normal" href="/map.html">Map</a>

                    </div> -->
                </div>
            </header>
            <div class="flex flex-1 justify-center py-5">
                <div class="flex-1  h-[85dvh]">
                    <div class="flex flex-row max-w-[600px]">
                        <button
                            class="text-white text-base font-bold text-[20px] leading-normal hover:bg-[#4c5967] bg-[#2e363e] p-2 text-center rounded-full transition mx-1 mb-2 w-full"

                        </button>
                        <button
                            class="text-white text-base font-bold text-[50px] leading-normal hover:bg-[#4c5967] bg-[#2e363e] p-2 text-center rounded-full transition mx-1 mb-2 w-[70px]"

                    </div>
                    <div
                        class="layout-content-container flex flex-col flex-1 max-w-[600px] transition items-center overflow-scroll h-[85dvh]">
                        <div class="relative timeline-container">
                            <div class="absolute left-[8.5px] top-0 bottom-0 w-2 bg-[#2e363e] rounded-full"></div>
                        </div>
                    </div>
                </div>
                <div
                    class="layout-content-container flex flex-col flex-1 max-w-[600px] transition items-center h-[85dvh]">
